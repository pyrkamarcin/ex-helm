apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: {{ .Release.Name }}-ingress
spec:
  rules:
    - host: {{ .Release.Name }}.localhost
      http:
        paths:
          - backend:
              serviceName: {{ .Release.Name }}-service
              servicePort: 80
            path: /
